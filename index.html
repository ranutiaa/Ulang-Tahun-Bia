<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun Nabila!</title>
  <style>
    body {
      background-color: #e6e3d3;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #3e4631;
    }
    .container {
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #5e7154;
    }
    .envelope {
      background-color: #d3dbc8;
      border: 2px solid #b0b9a1;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .message {
      font-size: 1.1rem;
      margin-top: 10px;
    }
    button {
      background-color: #a9b9a1;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8ba187;
    }
    .gift-output {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #6b7c5e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Selamat Ulang Tahun Nabila Hasna Putri 🎉</h1>
    <div class="envelope">
      <h3>💌 Surat Untuk Nabila</h3>
      <p class="message">Selamat Ulang Tahun yang ke 24! Semoga kamu selalu diberkahi dan dirahmati sama Allah ya! Tetap jadi Nabila yang kuat dan mau mencoba hal-hal di dunia ini 💖</p>
    </div>

    <h2>Pilih Hadiah untuk Nabila:</h2>
    <button onclick="showGift('Jalan-jalan')">🎁 Hadiah 1</button>
    <button onclick="showGift('Makan di Kota Tua')">🎁 Hadiah 2</button>
    <button onclick="showGift('Nonton Bioskop')">🎁 Hadiah 3</button>
    <button onclick="showGift('Makan di Blok M')">🎁 Hadiah 4</button>

    <div class="gift-output" id="giftOutput"></div>
  </div>

  <script>
    function showGift(gift) {
      document.getElementById('giftOutput').textContent = `🎉 Hadiah untukmu: ${gift}`;
    }
  </script>
</body>
</html>
